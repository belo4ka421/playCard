<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="../JS_Cards/css/style.css" />
  </head>
  <body>
    <div class="lvl">Уровень: <span class="lvl_value">1</span></div>
    <div class="wrapper">
      <div class="progress">
        <div class="progress_value">
          <div class="statistics">
            <p class="statistics_true">
              Правильных ответов:
              <span class="statistics_true-value">0</span>
            </p>
            <p class="statistics_false">
              Неправильных ответов:
              <span class="statistics_false-value">0</span>
            </p>
          </div>
          <div class="progress_bar"></div>
        </div>
      </div>
      <div class="wrapper_cards glass">
        <div class="cards">
          <div class="card_first"></div>
          <div class="card_second"></div>
        </div>
      </div>
    </div>

    <script src="../JS_Cards/js/script.js"></script>
  </body>
</html>
